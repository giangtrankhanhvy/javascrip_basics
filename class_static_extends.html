<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP_2</title>
</head>
<body>
    <script>
        class Person {
            constructor (name) {
                this._name = name;
            }
            walk (a) {
                return (name + 'walk' + a);
            }
            getName () {
                return this._name;
            }
            setName (newName) {
                this._name = newName;
            }
        }


        console.log(person1 = new Person ('Vy'));
        console.log(person1.walk(3));

        console.log(person1.getName());
        console.log(person1.setName('Megumi'));

                    
    </script>
</body>
</html>
